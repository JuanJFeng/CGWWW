<!-- viewport units on mobile -->
<script>
	window.addEventListener('resize', () => {
		let vh = window.innerHeight * 0.01;
  		document.documentElement.style.setProperty('--vh', `${vh}px`);
	});
</script>

<!-- swiper slider -->
<script>
    var swiper = new Swiper('.swiper-container', {
		loop: true,
		freeMode: true,
		mousewheel: true,
		keyboard: true,
		breakpoints: {
			640: {
			slidesPerView: 1,
			spaceBetween: 300,
			},
			768: {
			slidesPerView: 1,
			spaceBetween: 200,
			},
			1024: {
			slidesPerView: 1,
			spaceBetween: 0,
			},
		},
		pagination: {
			el: '.swiper-pagination',
			clickable: true,
		},
    });
</script>
