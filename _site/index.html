<!-- viewport units on mobile -->
<script>
	window.addEventListener('resize', () => {
		let vh = window.innerHeight * 0.01;
  		document.documentElement.style.setProperty('--vh', `${vh}px`);
	});
</script>

<!-- swiper slider -->
<script>
    var galleryThumbs = new Swiper('.gallery-thumbs', {
		spaceBetween: 10,
		slidesPerView: 1,
		loop: true,
		freeMode: true,
		effect: 'fade',
		fadeEffect: { crossFade: true },
		speed: 20,
		loopedSlides: 12, // looped slides should be the same!!!
		watchSlidesVisibility: true, // slides that in viewport will have additional visible class
		watchSlidesProgress: true, // enable the 'proress' property on each slide
    });

	var galleryTop = new Swiper('.gallery-top', {
		loop:true,
		freeMode: true,
		mousewheel: true,
		keyboard: true,
		loopedSlides: 12, // looped slides should be the same!!!
		thumbs: {
			swiper: galleryThumbs,
		},
    });

	var galleryTop = new Swiper('.gallery-top2', {
		direction: 'vertical',
		freeMode: true,
		mousewheel: true,
		keyboard: true,
		loopedSlides: 12, // looped slides should be the same!!!
		thumbs: {
			swiper: galleryThumbs,
		},
    });
</script>

<!-- click fadeout -->
<script>
	$(function() {
		$('.close-fade a').click(function(e) {
			e.preventDefault();
			var destination = this.href;
			$('.close-fade').fadeOut(700, function() {
				window.location = destination;
			});
			$('.title').delay(400).fadeOut(300, function() {
				window.location = destination;
			});
		});
		return false;
	});
</script>

<!-- load fadein -->
<script>
	$("#fade-title").delay(0).animate({"opacity": "1"}, 700);
	$("#fade-img").delay(400).animate({"opacity": "1"}, 700);
	$("#trans-top").delay(400).animate({top: '-10vh'}, 1000);
	$("#trans-bottom").delay(400).animate({top: '45vh'}, 1000);
</script>

<!-- Text Color switch -->
<script>
    var $clipper = $('.clipper');
    $(".container").each(function() {
        $clipper.clone().appendTo($(this));
    });
    $clipper.remove();
</script>
